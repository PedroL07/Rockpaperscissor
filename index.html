<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fe55a8ead5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/main.css" />
    <title>Parchment, Stone, or Blade</title>
  </head>

  <body>

    <h1>Rock, Paper, or Scissors?</h1>

    <h2>
      A bot has challenged you to a game.
    </h2>
    <h3>Rules are simple:</h3>
    <p>
      Rock beats Scissors
    </p>    
    <p>
     Scissors beats Paper
    </p>   
     <p>
      Paper beats Rock
    </p>

    

    <div class="scoreboard">
      <h2 class="choosey">Scoreboard</h2>
      <section class="half"><h2 id="humanScore">0</h2></section>
      <section class="half"><h2 id="computerScore">0</h2></section>
      <section class="half"><h2 id="">You</h2></section>
      <section class="half"><h2 id="">Robot</h2></section>

    </div>
    
    <h2 class="choosey">Choose Wisely</h2>
    <section class="button">
    <button id="rock"><i class="fa-solid fa-hand-fist">-Rock</i></button>

    <button id="paper"><i class="fa-solid fa-hand">-Paper</i></button>

    <button id="scissors"><i class="fa-solid fa-hand-scissors">-Scissors</i></button>
</section>
<section class="resultingg">
    <div >
      <h3 id="status"></h3>
    </div>
  </section>
    <script src="js\main.js"></script>
  </body>
</html>
